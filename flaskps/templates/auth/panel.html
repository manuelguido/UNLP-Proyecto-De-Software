{% extends "layout.html" %}    
    
    {% block head %}
        <script>
            //Carga el menu por defecto en la primer opcion
            window.onload = load;
            function load() {
                menuSwitch(3);
            }
        </script>
    {% endblock %}
    
    {% block content %}
        <!-- Contenido Principal -->
        <main class="panel">
            <!-- Row-->
            <div class="row m-0 p-0">
                <!-- Menu-->
                <aside id="panel-menu" class="col-sm-2 col-xs-2 p-0 uns">
                    <div id="panel-menu-inner" class="card p-0 panel-menu shadow-sm">
                        <div class="row justify-content-center">
                            <img src="{{ url_for('static', filename='img/logo-dark.png') }}" class="panel-logo" alt="logo-de-orquesta-escuela-berisso">
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item menuItem" onclick="menuSwitch(0)">Asistencia</li>
                            <li class="list-group-item menuItem" onclick="menuSwitch(1)">Instrumentos</li>
                            <li class="list-group-item menuItem" onclick="menuSwitch(2)">Empleados</li>
                            <li class="list-group-item menuItem" onclick="menuSwitch(3)">Alumnos</li>
                            <li class="list-group-item menuItem" onclick="menuSwitch(4)">Modificar instrumentos</li>
                            <li class="list-group-item menuItem" onclick="menuSwitch(5)">Administración del sitio</li>
                        </ul>
                    </div>
                </aside>
                <!-- /.Menu -->
                <!-- Columna full width -->
                <div class="col p-0">
                    <!-- Navegación -->
                    <nav class="navbar navbar-expand-lg navbar-light navbar-static-top shadow-sm panel-nav uns">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-link ml-3">
                                Panel
                            </li>
                        </ul>
                    </nav>
                    <!-- /Navegación -->

                    <!-- Container Fluid -->
                    <div class="container-fluid w-100 p-4 m-0">
                        <h1 id="panel-title"></h1>
                        <hr>
                            
                        <!-- Alumnos -->
                        <div class="subItem">
                            <div class="row">
                                <div class="col-md-12">
                                </div>
                            </div>
                        </div>
                        <!--/.Alumnos -->

                        <!-- Instrumentos -->
                        <div class="subItem">
                            <div class="row">
                                <div class="col-md-12">
                                </div>
                            </div>
                        </div>
                        <!--/.Instrumentos -->

                        <!-- Empleados -->
                        <div class="subItem">
                            <div class="row">
                                <div class="col-md-12">
                                </div>
                            </div>
                        </div>
                        <!--/.Empleados -->

                        <!-- Modificar alumnos -->
                        {% include 'auth/panel_components/alumnos.html' %}
                        <!--/.Modificar alumnos -->
                            
                        <!-- Alumnos -->
                        <div class="subItem">
                            <div class="row">
                                <div class="col-md-12">
                                </div>
                            </div>
                        </div>
                        <!--/.Alumnos -->

                        <!-- Admin -->
                        <div class="subItem">
                            <div class="row">
                                <div class="col-md-12">
                                </div>
                            </div>
                        </div>
                        <!--/.Admin -->
                    </div>
                    <!-- /.Container Fluid -->
                </div>
                <!--/.Columna full width -->
            </div>
            <!-- /.Row-->
        </main>
        <!-- /Main -->
    {% endblock %}
